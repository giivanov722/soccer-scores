    <div class="rounded btn-group-vertical font-weight-bold custom__shadow" style="background: rgba(37, 165, 25, 0.5)">
      <div *ngFor="let league of leagues" >
          <div *ngIf="league.strSport === 'Soccer'" style="width: 300px">
              <button class="btn btn-success btn-size btn__border" [routerLink]="['/league',league.idLeague]" >{{league.strLeague}}</button>
          </div>
      </div>
    </div>
